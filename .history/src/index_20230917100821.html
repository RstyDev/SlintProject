<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tauri App</title>
  <script type="module" src="/main.js" defer></script>
  <style>
    .logo.vanilla:hover {
      filter: drop-shadow(0 0 2em #ffe21c);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Welcome to Tauri!</h1>

    <div class="row">
      <a href="https://tauri.app" target="_blank">
        <img src="/assets/tauri.svg" class="logo tauri" alt="Tauri logo" />
      </a>
      <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" target="_blank">
        <img src="/assets/javascript.svg" class="logo vanilla" alt="JavaScript logo" />
      </a>
    </div>

    <p>Click on the Tauri logo to learn more about the framework</p>

    <form class="row" id="buscador-form">
      <input id="buscador" placeholder="Buscar..." />
      <button type="submit">Buscar</button>
    </form>
    <form id="nuevo-producto-form">
      <div>
        <input id="codigo_de_barras" placeholder="Codigo de barras" required />
      </div>
      <div>
        <input id="tipo_producto" placeholder="Tipo de producto" required />
      </div>
      <div>
        <input id="marca" placeholder="Marca" required />
      </div>
      <div>
        <input id="variedad" placeholder="Variedad" required />
      </div>
      <div>
        <input type="number" id="cantidad" placeholder="Cantidad" required />
        <select name="presentacion" id="presentacion" required>
          <option value="">Elige una opci√≥n</option>
          <option value="Grs">Grs.</option>
          <option value="Un">Un.</option>
          <option value="Lt">Lt.</option>
        </select>
      </div>
      <div>
        <input type="precio" placeholder="Precio" required />
      </div>
      <button type="submit" id="agregar-submit">Agregar producto</button>

      <!-- tipo_producto: String,
        marca: String,
        variedad: String,
        cantidad: Presentacion, -->
    </form>

    <p id="greet-msg"></p>
  </div>
</body>

</html>
